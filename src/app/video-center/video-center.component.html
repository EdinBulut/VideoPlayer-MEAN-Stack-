<div class="row">
	<div class="col-sm-9">
		<div *ngIf="!hidenewVideo">
			<h2>New Video</h2>
			<form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" required name="title" ngModel>
				</div>
				<div class="form-group">
					<label>Url</label>
					<input type="text" class="form-control" required name="url" ngModel>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" name="description" ngModel>
				</div>
				<button type="submit" class="btn btn-outline-info btn-lg btn-block" [disabled]=!form.valid>Save</button>
			</form>
		</div>
		<app-video-detail *ngIf="hidenewVideo" [selectedVideo]='selectedVideo' 
		(updateVideoEvent)=onUpdateVideoEvent($event) (deleteVideoEvent)=onDeleteVideoEvent($event)>
		</app-video-detail>
	</div>
	<div class="col-sm-3 mt-4">
		<button style="margin-bottom:2px;" type="button" (click)="newVideo()" class="btn btn-info btn-lg btn-block">+ New Video</button>
		<app-video-list [videos]="videos" (emitVideo)=onSelectVideo($event)></app-video-list>
	</div>
</div>
