<div *ngIf="selectedVideo" class="mt-4">
  <div class="embed-responsive embed-responsive-16by9 mb-3">
    <iframe class="embed-responsive-item" height="300" [src]="selectedVideo.url | safeee" allowfullscreen></iframe>
  </div>
  <div>
    <form>
      <h3 *ngIf="!editTitle" (click)="onTitleClick()" style="cursor: pointer;" title="Edit Title">
        {{selectedVideo.title}}</h3>
      <div *ngIf="editTitle" class="form-group">
        <input type="input" class="form-control" name="title" required placeholder="title"
          [(ngModel)]="selectedVideo.title">
      </div>
      <div class="form-group">
        <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="selectedVideo.url">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="3" name="desc" [(ngModel)]="selectedVideo.description">
          </textarea>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" (click)="updateVideo()" class="btn btn-outline-secondary btn-block">Update</button>
        </div>
        <div class="col">
          <button type="button" (click)="deleteVideo()" class="btn btn-outline-danger btn-block">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
